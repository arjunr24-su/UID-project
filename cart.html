<header class="navbar">
  <div class="navbar-brand">ASTRA</div>
  <input type="checkbox" id="theme-switcher">
  <label for="theme-switcher" class="theme-switcher"></label>
  <a href="#" class="active">Home</a>
</header>
<div id="cart"></div>
<h2>Total: <span id="total">0</span></h2>
<script>
const cart = [
  { name: 'Car 1', price: 20000 },
  { name: 'Car 2', price: 30000 },
  { name: 'Car 3', price: 40000 }
];

const cartEl = document.getElementById('cart');
const totalEl = document.getElementById('total');
const themeSwitcher = document.getElementById('theme-switcher');
const body = document.body;

let total = 0;

cart.forEach(item => {
  const div = document.createElement('div');
  div.className = 'cart-item';
  div.innerHTML = `<span>${item.name}</span> <span>$${item.price}</span>`;
  cartEl.appendChild(div);
  total += item.price;
});

totalEl.innerText = `$${total}`;

themeSwitcher.addEventListener("change", () => {
  body.classList.toggle("light-mode");
  body.classList.toggle("dark-mode");
});
</script>
<style>
body {
  font-family: Arial, sans-serif;
}
.navbar {
  background-color: #333;
  overflow: hidden;
}
.navbar a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.navbar a:hover {
  background-color: #ddd;
  color: black;
}
.navbar a.active {
  background-color: #04AA6D;
  color: white;
}
.theme-switcher {
  float: right;
  display: none;
}
.theme-switcher input[type=checkbox] {
  display: none;
}
.theme-switcher label {
  display: inline-block;
  width: 40px;
  height: 20px;
  background-color: #ccc;
  border-radius: 20px;
  position: relative;
  cursor: pointer;
  transition: background-color 0.3s;
}
.theme-switcher label:before {
  content: "";
  display: block;
  width: 20px;
  height: 20px;
  background-color: #fff;
  border-radius: 50%;
  position: absolute;
  top: 0;
  left: 0;
  transition: transform 0.3s;
}
.theme-switcher input[type=checkbox]:checked + label {
  background-color: #04AA6D;
}
.theme-switcher input[type=checkbox]:checked + label:before {
  transform: translateX(100%);
}
</style>
