<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link href='https://fonts.googleapis.com/css?family=Bungee Outline' rel='stylesheet'/>
    <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'/>
    <!-- Use font awesome icons. -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Use firebase app and database. -->
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>

    <!-- The CSS and JS file must be declared after the things above-->
    <link rel="stylesheet" href="index.css"/>
    <script type="text/javascript" src="index.js"></script>
    <script src="script.js" defer></script>
    <style>
      body {
        background-image: url('https://your-image-url.com/car.jpg'); /* Replace with your car image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        font-family: 'Varela Round', sans-serif;
      }
      .chatbot-toggler, .chatbot {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
      }
      .chatbot-toggler {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 50px;
        height: 50px;
        background-color: #4CAF50;
        border-radius: 50%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .chatbot-toggler span {
        font-size: 24px;
        color: #fff;
      }
      .chatbot-toggler:hover {
        background-color: #45a049;
      }
      .chatbot {
        display: none;
        flex-direction: column;
        width: 350px;
        max-height: 500px;
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      .chatbot header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px;
        background-color: #4CAF50;
        border-top-left-radius: 10px;
        border-top-right-radius: 10px;
      }
      .chatbot header h2 {
        margin: 0;
        font-size: 18px;
        color: #fff;
      }
      .chatbot header .close-btn {
        cursor: pointer;
        color: #fff;
      }
      .chatbox {
        flex: 1;
        list-style: none;
        padding: 20px;
        overflow-y: auto;
      }
      .chatbox .chat {
        display: flex;
        align-items: flex-start;
        margin-bottom: 10px;
      }
      .chatbox .chat.incoming {
        justify-content: flex-start;
      }
      .chatbox .chat .material-symbols-outlined {
        margin-right: 10px;
        font-size: 30px;
        color: #4CAF50;
      }
      .chatbox .chat p {
        max-width: 70%;
        padding: 10px;
        background-color: #f1f1f1;
        border-radius: 5px;
      }
      .chat-input {
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #ddd;
      }
      .chat-input textarea {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 5px;
        resize: none;
      }
      .chat-input #send-btn {
        margin-left: 10px;
        cursor: pointer;
        color: #4CAF50;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <button class="chatbot-toggler">
      <span class="material-symbols-rounded">mode_comment</span>
      <span class="material-symbols-outlined">close</span>
    </button>
    <div class="chatbot">
      <header>
        <h2>Chatbot</h2>
        <span class="close-btn material-symbols-outlined">close</span>
      </header>
      <ul class="chatbox">
        <li class="chat incoming">
          <span class="material-symbols-outlined">smart_toy</span>
          <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
        </li>
      </ul>
      <div class="chat-input">
        <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
        <span id="send-btn" class="material-symbols-rounded">send</span>
      </div>
    </div>
  </body>
</html>
