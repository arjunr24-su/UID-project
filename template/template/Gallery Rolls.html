<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>ROLLS ROYCE Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            /* Text color */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #ffffff;
            /* Text color */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 0 10px rgb(255, 163, 3);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            /* Ensure the image fills the entire container */
            object-fit: cover;
            /* Cover the container while maintaining aspect ratio */
            display: block;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            /* Dark overlay */
            color: #ffffff;
            /* Text color */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .gallery-item:hover .overlay {
            opacity: 1;
        }

        .overlay  a h3 {
            font-size: 20px;
            text-align: center;
            color: white;
            text-decoration: none;
        }
        
    </style>
</head>
